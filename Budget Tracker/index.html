<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>

<body>
    <div id="header">
        <div id="days">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>
        <div id="track">
            <div id="spent">
                <p>spent so far</p>
                <strong>₹5,600</strong>
            </div>
            <div id="pie">
                <p class="pieCont">80<sup>%</sup></p>
                <p class="">spent</p>
            </div>
            <div id="budget">
                <p>total budget</p>
                <strong>₹5,600</strong>
            </div>
        </div>
    </div>
    <div class="chart">
        <div id="graph">
            <div id="thu"></div>
            <div id="fri"></div>
            <div id="sat"></div>
            <div id="sun"></div>
            <div id="mon"></div>
            <div id="tue"></div>
            <div id="wed"></div>
        </div>
        <p><strong>Weekly</strong> Monthly</p> 
    </div>
    <div id="recentSpendings">
        <div id="mat" class="spendings">
            <img src="https://images.unsplash.com/photo-1600948836101-f9ffda59d250?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2Fsb258ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60" alt="" class="imgs">
            <h4>Matrix Hair Salon</h4>
            <p>₹700</p>
        </div>
        <div id="CC" class="spendings">
            <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y29mZmVlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1296&q=60" alt="" class="imgs">
            <h4>Coffee Corner</h4>
            <p>₹1000</p>
        </div>
        <div id="pizz" class="spendings">
            <img src="https://images.unsplash.com/photo-1593504049359-74330189a345?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGl6emF8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60" alt="" class="imgs">
            <h4>Pizzeria</h4>
            <p>₹1500</p> 
        </div>
    </div>

</body>

</html>
